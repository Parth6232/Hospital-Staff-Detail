<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Staff Records</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hospital - Doctor Records</h1>

  <div class="container">
    <form id="staffForm">
      <label>Doctor Name</label>
      <input id="name" type="text" placeholder="Enter Doctor Name" required />

      <label>Doctor ID</label>
      <input id="docID" type="text" placeholder="Enter Doctor ID" required />

      <label>Specialization</label>
      <select id="dept" required>
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="ENT">ENT</option>
        <option value="Dentist">Dentist</option>
        <option value="COVID">COVID</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>

      <label>Experience (Years)</label>
      <input id="exp" type="number" min="0" placeholder="Experience in Years" required />

      <label>Email Address</label>
      <input id="email" type="email" placeholder="Enter Email Address" required />

      <label>Mobile Number</label>
      <input id="mbl" type="tel" placeholder="Enter Mobile Number" required />

      <input type="submit" value="Add Doctor" />
    </form>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
